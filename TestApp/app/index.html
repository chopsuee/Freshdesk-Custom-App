<!DOCTYPE html>

<html lang="en">
  <head>
    <title>A Template App</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="{{{appclient}}}"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body>
    <div class="main">
      <div class="search-section">
        <input type="text" id="orderInput" placeholder="Order ID" />
        <button onclick="trackOrder()">Track</button>
      </div>
      
      <div id="order-widget" class="order-widget" style="display: none;">
        <div class="widget-header">
          <span class="order-id" id="order-id">#12345</span>
          <span class="status-badge" id="status-badge">Processing</span>
        </div>
        
        <div class="product-name" id="product-name">Wireless Headphones</div>
        
        <div class="current-status">
          <span id="current-status-text">Processing</span>
        </div>
      </div>
    </div>
  </body>

  <script defer src="scripts/app.js"></script>

  <script async type="module" src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.esm.js"></script>
  <script async nomodule src="https://cdn.jsdelivr.net/npm/@freshworks/crayons@v4/dist/crayons/crayons.js"></script>
</html>
